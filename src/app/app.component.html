




<mat-sidenav-container>
  <mat-sidenav [opened]="sidebarLeftState" mode="over" #sidebarLeft>
    <app-sidebar></app-sidebar>
  </mat-sidenav>


  <mat-sidenav [opened]="sidebarRightState" mode="side" position="end" #sidebarRight>
    <app-sidebar-friends></app-sidebar-friends>
  </mat-sidenav>


  <mat-sidenav-content>
    <app-navbar></app-navbar>
    <main id="routeAnimation" [@routeAnimation]="getComponentDepth(myOutlet)">
      <router-outlet #myOutlet="outlet"></router-outlet>
    </main>
    <app-toast-messages></app-toast-messages>

    <!-- TEMP -->
    <app-user-dropdown [type]="'div'" [display]="''"></app-user-dropdown>
    <!-- /TEMP -->

  </mat-sidenav-content>
</mat-sidenav-container>
